<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Inicio</title>
</head>

<body>
	<header th:replace="layout/plantilla :: header"></header>
	<a th:href="@{/agregar}">[[#{persona.crear}]]</a>
	<br>
	<div th:if="${personas != null and !personas.empty}">
		<table border="1">
			<tr>
				<th>[[#{persona.nombre}]]</th>
				<th>[[#{persona.apellido}]]</th>
				<th>[[#{persona.email}]]</th>
				<th>[[#{persona.telefono}]]</th>
				<th>[[#{persona.editar}]]</th>
				<th>[[#{persona.eliminar}]]</th>
			</tr>
			<tr th:each="persona : ${personas}">
				<td th:text="${persona.nombre}">Mostrar Nombre</td>
				<td th:text="${persona.apellido}">Mostrar Apellido</td>
				<td th:text="${persona.email}">Mostrar Email</td>
				<td th:text="${persona.telefono}">Mostrar Telefono</td>
				<td><a th:href="@{/editar/} + ${persona.id}" th:text="Editar"></a></td>
				<!-- PathParam -->
				<!-- <td><a th:href="@{/eliminar/} + ${persona.id}" th:text="Eliminar"></a></td> -->
				<!-- QueryParam -->
				<td><a th:href="@{/eliminar(id=${persona.id})}" th:text="Eliminar"></a></td>
			</tr>
		</table>
	</div>
	<div th:if="${personas == null or personas.empty}">
		La lista de personas esta vacia
	</div>
	<footer th:replace="layout/plantilla :: footer"></footer>
</body>

</html>
